<div class="container mx-auto px-2 py-1">
    <div class="prose">
        {% assign tags = site.tags | sort %}
        {% for tag in tags %}
            {% if tag[0] != "additional" %}
                <a href="/tag/{{ tag | first | slugify }}" class="no-underline text-accent" style="font-size:{{ tag | last | size | times: 2 | plus: 12 }}px" title="{{ tag[0] | replace:'-', ' ' }}">{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
